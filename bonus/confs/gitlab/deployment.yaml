apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: gitlab/gitlab-ce:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
            - containerPort: 22
              name: ssh
          env:
            - name: GITLAB_OMNIBUS_CONFIG
              value: |
                external_url 'http://gitlab.gitlab.svc.cluster.local'
                gitlab_rails['initial_root_password'] = 'gitlaber'
                postgresql['pg_hba'] = [
                  { type: 'local', database: 'all', user: 'all', method: 'trust' },
                  { type: 'host', database: 'all', user: 'all', address: '127.0.0.1/32', method: 'trust' },
                  { type: 'host', database: 'all', user: 'all', address: '::1/128', method: 'trust' }
                ]
                postgresql['trust_local_connections'] = true
                registry['enable'] = false
                prometheus['enable'] = false
                alertmanager['enable'] = false
                node_exporter['enable'] = false
                redis_exporter['enable'] = false
                postgres_exporter['enable'] = false
                gitlab_exporter['enable'] = false
                puma['worker_processes'] = 1
                puma['min_threads'] = 1
                puma['max_threads'] = 2
                puma['per_worker_max_memory_mb'] = 1024
                sidekiq['max_concurrency'] = 2
                gitlab_workhorse['enable'] = true
                gitaly['enable'] = true
                postgresql['enable'] = true
                redis['enable'] = true
                sidekiq['enable'] = true
                puma['enable'] = true
                gitlab_kas['enable'] = false
                gitlab_pages['enable'] = false
                mattermost['enable'] = false
                praefect['enable'] = false
                mailroom['enable'] = false
          volumeMounts:
            - name: gitlab-data
              mountPath: /var/opt/gitlab
            - name: gitlab-logs
              mountPath: /var/log/gitlab
            - name: gitlab-config
              mountPath: /etc/gitlab
          livenessProbe:
            httpGet:
              path: /-/health
              port: 80
            initialDelaySeconds: 360
            periodSeconds: 60
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /-/readiness
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 30
      volumes:
        - name: gitlab-data
          emptyDir: {}
        - name: gitlab-logs
          emptyDir: {}
        - name: gitlab-config
          emptyDir: {}
